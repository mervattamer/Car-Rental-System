    <script>
        // check bas en wenta be submit en mafeesh wa7ed feehom fady
        function check_login() {
            p = document.getElementById("user_pwd").value;
            e = document.getElementById("user_email").value;
            if (e == "") {
                alert("PLEASE ENTER USER EMAIL");
                return false;
            }
            if (p == "") {
                alert("PLEASE ENTER USER PASSWORD");
                return false;
            }
        }
        function check_login2() {
            p = document.getElementById("admin_pwd").value;
            e = document.getElementById("admin_email").value;
            if (e == "") {
                alert("PLEASE ENTER ADMIN EMAIL");
                return false;
            }
            if (p == "") {
                alert("PLEASE ENTER ADMIN PASSWORD");
                return false;
            }
        }

        function validate_user_login() {
            var email = document.forms["login_form"]["user_email"].value;
            var password = document.forms["login_form"]["user_pwd"].value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (password == "" && email == "") {
                SSwal.fire({
                    icon: 'error',
                    html: '<span style="color: #ffffff;">Please fill in the missing fields!</span>',
                    confirmButtonColor: '#AD2323',
                    background: '#3A3A42',
                    customClass: {
                        popup: 'swal2-dark',
                        title: 'swal2-dark',
                        content: 'swal2-dark',
                    },
                });
                return false;
            } else if (email == "") {
                Swal.fire({
                    icon: 'error',
                    html: '<span style="color: #ffffff;">Email field is required!</span>',
                    confirmButtonColor: '#AD2323',
                    background: '#3A3A42',
                    customClass: {
                        popup: 'swal2-dark',
                        title: 'swal2-dark',
                        content: 'swal2-dark',
                    },
                });
                return false;
            } else if (password == "") {
                Swal.fire({
                    icon: 'error',
                    html: '<span style="color: #ffffff;">Password field is required!</span>',
                    confirmButtonColor: '#AD2323',
                    background: '#3A3A42',
                    customClass: {
                        popup: 'swal2-dark',
                        title: 'swal2-dark',
                        content: 'swal2-dark',
                    },
                });
                return false;
            }
            if (!emailRegex.test(email)) {
                Swal.fire({
                    icon: 'error',
                    html: '<span style="color: #ffffff;">Invalid Email format!</span>',
                    confirmButtonColor: '#AD2323',
                    background: '#3A3A42',
                    customClass: {
                        popup: 'swal2-dark',
                        title: 'swal2-dark',
                        content: 'swal2-dark',
                    },
                });
                return false;
            }
            return true;
        }
    </script>
